<!DOCTYPE html>
<html>
    <head>
        
        <title>veterinary clinic</title> 
        <link rel="stylesheet" href="Disgndby22.css">

    <body>
      
      
        <h1>Designed By :</h1>
        <p class="a">This website was designed by a group of female students from the College of Computing and Information Technology,
         Internet and Web Technology course</p>
        <p>Group Members</p>
        <ul id="groupList"></ul>

        <script>
            const members = ['Tala Albalawi', 'Reyoof Alotaibi  ', 'Sadeem Alharbi', 'Eman Albalawi'];
            const groupList = document.getElementById('groupList');
    
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }
    
            function displayRandomMembers() {
                const shuffledMembers = shuffleArray(members);
    
                shuffledMembers.forEach((member) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = member;
                    groupList.appendChild(listItem);
                });
            }
    
            displayRandomMembers();
        </script>
             
        </body>
        </html>
